<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Dictionary & Translator</title>
  
  <!-- Theme Variables -->
  <style>
  :root {
    /* Base Colors - Dark Mode */
    --color-bg: #0e1a1a;             /* Very dark teal background */
    --color-card: #1a2c2c;           /* Slightly lighter than background for cards */
    --color-primary: #30d5c8;        /* Turquoise - main highlight color */
    --color-secondary: #5de1dc;      /* Softer turquoise for secondary elements */
    --color-text: #e0f7f7;           /* Soft, bright text for contrast on dark */
    --color-accent: #2ec4b6;         /* Muted teal/blue-green for accenting */
    
    /* Effects & Styling */
    --transition-speed: 0.3s;
    --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --border-radius: 12px;
    --shadow-elevated: 0 4px 12px rgba(0, 0, 0, 0.5);
  }
  </style>

  <!-- Main CSS (~50% of code) -->
  <style>
    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1s ease-out;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 800px;
      background: var(--color-card);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    header {
      background: var(--color-primary);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: var(--color-secondary);
    }
    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .tab:hover, .tab.active {
      background: var(--color-accent);
      color: #fff;
    }

    /* Content Sections */
    .section {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease-out;
    }
    .section.active {
      display: block;
    }

    /* Forms */
    .search-box {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
      animation: popIn 0.5s ease both;
    }
    .search-box input, .search-box button, .search-box select {
      padding: .75rem 1rem;
      border: 2px solid var(--color-primary);
      border-radius: .5rem;
      font-size: 1rem;
      transition: border-color var(--transition-speed), transform var(--transition-speed);
    }
    .search-box input:focus, .search-box select:focus {
      outline: none;
      border-color: var(--color-accent);
      transform: scale(1.02);
    }
    .search-box button {
      background: var(--color-primary);
      color: #fff;
      cursor: pointer;
    }
    .search-box button:hover {
      background: var(--color-accent);
    }

    /* Result Card */
    .result {
      background: var(--color-bg);
      border-left: 5px solid var(--color-primary);
      padding: 1rem;
      border-radius: .5rem;
      animation: popIn 0.7s ease both;
    }
    .result h2 {
      margin-bottom: .5rem;
    }
    .result p {
      margin-bottom: .25rem;
    }

    /* Sponsors Section */
    .sponsors {
      padding: 2rem;
      text-align: center;
      background: var(--color-card);
      margin-top: 2rem;
      border-top: 1px solid #eee;
    }
    .sponsors h3 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--color-primary);
      animation: glow 2s infinite alternate;
    }
    .sponsor-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .sponsor {
      flex: 1 1 200px;
      max-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.6s ease both;
    }
    .sponsor .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .sponsor .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .sponsor p {
      font-size: 1rem;
      color: var(--color-text);
      margin-top: 0.5rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px var(--color-secondary); }
      to { text-shadow: 0 0 20px var(--color-accent); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      body { padding: 1rem; }
      header h1 { font-size: 1.5rem; }
      .search-box { flex-direction: column; }
      .sponsor-list { flex-direction: column; align-items: center; }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Dictionary & Translator</h1>
    </header>

    <div class="tabs">
      <div class="tab active" data-target="dict">Search Definition</div>
      <div class="tab" data-target="trans">Translate</div>
    </div>

    <!-- Definition Section -->
    <section id="dict" class="section active">
      <div class="search-box">
        <input id="wordInput" type="text" placeholder="Enter a word..." />
        <button onclick="lookupDefinition()">Search</button>
      </div>
      <div id="definitionResult" class="result"></div>
    </section>

    <!-- Translation Section -->
    <section id="trans" class="section">
      <div class="search-box">
        <input id="textInput" type="text" placeholder="Enter text to translate..." />
        <select id="langSelect">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
        <button onclick="translateText()">Translate</button>
      </div>
      <div id="translationResult" class="result"></div>
    </section>

    <!-- Brought to you by Section -->
    <section class="sponsors">
      <h3>Brought to you by:</h3>
      <div class="sponsor-list">
        <div class="sponsor">
          <div class="avatar"><img src="https://via.placeholder.com/150" alt="Orhan"></div>
          <p>Orhan</p>
        </div>
        <div class="sponsor">
          <div class="avatar"><img src="https://via.placeholder.com/150" alt="Cemal"></div>
          <p>Cemal</p>
        </div>
        <div class="sponsor">
          <div class="avatar"><img src="https://via.placeholder.com/150" alt="Unknownrandomuser"></div>
          <p>Unknownrandomuser</p>
        </div>
      </div>
    </section>
  </div>

  <!-- JS Framework -->
  <script>
    // Tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    // Placeholder: lookup definition
    async function lookupDefinition() {
      const word = document.getElementById('wordInput').value.trim();
      const resultDiv = document.getElementById('definitionResult');
      resultDiv.innerHTML = '<p>Loading definition...</p>';
      try {
        const data = { word, definitions: ['Definition 1', 'Definition 2'] }; // stub
        resultDiv.innerHTML = `<h2>${data.word}</h2>` +
          data.definitions.map(d => `<p>â€¢ ${d}</p>`).join('');
      } catch (err) {
        resultDiv.innerHTML = `<p>Error fetching definition.</p>`;
      }
    }

    // Placeholder: translate text
    async function translateText() {
      const text = document.getElementById('textInput').value.trim();
      const lang = document.getElementById('langSelect').value;
      const resultDiv = document.getElementById('translationResult');
      resultDiv.innerHTML = '<p>Translating...</p>';
      try {
        const json = { translated: text.split('').reverse().join('') }; // stub
        resultDiv.innerHTML = `<p>${json.translated}</p>`;
      } catch (err) {
        resultDiv.innerHTML = `<p>Error translating text.</p>`;
      }
    }
  </script>
</body>
</html>
